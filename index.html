<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="response.css">
    <script src="index.js"></script>
    <title>OkapiCode - Previsão do Tempo</title>
</head>

<body>
    <div class="main-container">
        <input class="input-city" placeholder="Digite o nome da cidade">

        <button class="btn-search" onclick=" cliqueiNoBotao()">
            <img class="logo-search" alt="search" src="https://www.svgrepo.com/show/488200/find.svg">
        </button>

        <div class="med-container">

            <h2 class="nameOfcity">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="lower-container"> 
                <img  class="logo-previsao" alt="icon-info-weather" src="https://openweathermap.org/img/wn/04n.png" />

                <p class="text-Previs-temp">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>

        </div>
    </div>
</body>

</html>
